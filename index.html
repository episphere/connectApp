<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Connect App</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#cd2f5a"/>
        <link rel="shortcut icon" href="images/icons/Connect-Favicon-96x96.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/icons/Connect-Favicon-96x96.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <div class="connect-container">
                <div class="nci-gov">
                    National Cancer Institute - Cancer.gov
                </div>
                <div class="row nci-logo-div">
                    <div class="col-lg-4 nci-connect-logo">
                        <a href="#">
                            <img src="./images/ConnectDCEGLogo.svg" class="nci-connect-logo-width" alt="NCI-Connect logo">
                        </a>
                    </div>
                </div>
                <nav class="navbar navbar-dark navbar-expand-lg custom-menu-color fixed-top">
                    <div class="col" style="padding-left:0px">
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
                    </div>
                    
                </nav>
                <div style="position: relative;">
                        <div style="position: absolute; top: 0; right: -5rem; min-width: 300px;" id="showNotification"></div>

                </div>
                <div id="root"></div>
                <div class="modal fade" id="connectMainModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content sub-div-shadow">
                            <div class="modal-header allow-overflow" id="connectModalHeader"></div>
                            <div class="modal-body allow-overflow" id="connectModalBody"></div>
                            <div class="modal-footer" id="connectModalFooter">
                                <button type="button" title="Close" class="btn btn-dark" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="notificationsModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="notificationHeader" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-slideout modal-sm notification-modal" role="document">
                    <div class="modal-content sub-div-shadow">
                        <div class="modal-header">
                            <h5 class="modal-title" id="notificationHeader">Notifications</h5>
                            <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body notification-modal-body" id="notificationBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>

                <div id="loadingAnimation" role="status" style="display: none;"></div>
            </div>
        </main>
        <footer role="contentinfo">
            <div id="footer"></div>
        </footer>
        <script type="module" src="./app.js"></script>
        <!-- <script src='http://localhost:8001/replace2.js'></script>
        <script src='http://localhost:8001/questionnaire.js'></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-messaging.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe3Ewzl4x7hEX30EiQJ0tvXBtzd2Hghiw&libraries=places"></script>
        <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.js"></script>
    </body>
</html>
